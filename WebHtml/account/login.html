<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <title>用户-登录</title>

    <link rel="stylesheet" type="text/css" href="/css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="/css/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/css/common.css" />
    <link rel="stylesheet" type="text/css" href="/css/css/loginStyle.css" />
	<meta charset="utf-8" />
</head>
<body>

    <div class="login-body">
        <div class="login-block">
            <div class="login-head">
                <h3 class="login-title">
                    密码登陆
                </h3>
            </div>
            <div class="content-zone">
                <div class="erCodeLogin">
                    <div id="loginCode-pic"></div>
                    <p class="text-center"><i class="fa fa-weixin text-wechat" aria-hidden="true"></i>打开<span class="text-wechat">微信</span>"扫一扫"登陆</p>
                </div>
                <div class="inputLogin padding-md">
                    <fieldset>
                        <form class="form-horizontal" id="loginForm" target="hiddenFrame">
                            <div class="form-group no-margins">
                                <div class="input-group m-t-md" id="Email">
                                    <div class="input-group-addon border-right-none bg-white"><i class="fa fa-phone-square" aria-hidden="true"></i></div>
                                    <input class="form-control inputForm border-left-none" name="userName" placeholder="输入手机号或邮箱" type="text" value="13701991790">
                                </div>
                                <p class="text-danger" id="error_userName">请输入合法的用户名！</p>
                            </div>
                            <div class="form-group no-margins">
                                <div class="input-group m-t-md" id="Password">
                                    <div class="input-group-addon border-right-none bg-white"><i class="fa fa-lock" aria-hidden="true"></i></div>
                                    <input class="form-control inputForm border-left-none" name="password" placeholder="输入密码" type="password" value="123456">
                                </div>
                                <p class="text-danger" id="error_passWord">用户名和密码不匹配！</p>
                            </div>
                            <div class="form-group no-margins">
                                <div class="input-group m-t-md" id="rememberMe">
                                    <input name="rememberMe" type="checkbox" value="true">
                                    <label for="rememberMe">记住我</label>
                                </div>
                            </div>
                            <div class="form-group no-margins">
                                <button id="loginBtn" class="btn btn-desktop-default btn-block inputForm m-t-md bg-blue"> 登录</button>
                            </div>
                        </form>
                    </fieldset>
                    <iframe name="hiddenFrame" id="hiddenFrame" style="display:none"></iframe>
                    <p class="requireAgencyInfo m-t-md">
                        <a href="~/Account/Register?name=managerReg" class="m-l-xs">管理注册</a>
                        <a href="~/Account/Register?name=customerReg" class="m-l-xs">申请代理!</a>
                    </p>
                    <div class="noMeanline"></div>
                    <div class="inputLoginFooter m-t-md">
                        <p>
                            其他登陆：
                            <a href=""><i class="fa fa-qq text-orange m-l-xs" aria-hidden="true"></i></a>
                            <a href=""><i class="fa fa-weibo text-orange m-l-xs" aria-hidden="true"></i></a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="../js/site/jquery.cookie.js"></script>
    <script type="text/javascript" src="/js/site/common.js"></script>
    <script type="text/javascript" src="/js/layer/layer.js"></script>
    <script type="text/javascript" src="/js/site/login.js"></script>
</body>
</html>
